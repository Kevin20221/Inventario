{% load static %}

{% block title %}{% endblock %}



{% block body %}

<div class="card">
    <div class="card-body">
        <form method="POST"> {% csrf_token %}
            
         <link rel="stylesheet" href="{% static 'css/login.css' %}">
            <h1>BIENVENIDOS A STOCKPY</h1>
            <img src="{% static "img/images.jpeg" %}" alt="imagen">
            <h2>INGRESO</h2>
            {{error}}
            <div class="form group ">
                <input type="text" id="username" name="username" class="form-control" placeholder="Digita el usuario"  required>
            </div>
            <div class="form group ">
                <input type="password" id="password1" name="password1" class="form-control" placeholder="Digita la clave" required>
            </div>
            <div class="form group ">
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Repita la clave">
            </div>
           
           
            <div class="form group ">
               <button type="submit" class="btn btn-success btn-block text-white">INGRESAR</button>
            </div>
        </form>
    </div>
   </div>
{% endblock %}
